                    <section class="js-section">
                        <h3 class="section__title" id="widget">Datos / Recursos</h3>
                        <!-- <a href="#" >Scroll</router-link> -->

                        <p>Cada pestaña <a href="https://docs.google.com/spreadsheets/d/1bF4YYH7bXPSLI___zMfh3tDfSxDlWWZLkkuT5vD4zHQ/edit#gid=1019140788">del documento</a> contiene un listado de recursos:</p>
                        <ul>
                            <li><strong>comunidades:</strong> lugares donde poder interactuar con otr@s geoentusiastas</li>
                            <li><strong>blogs:</strong> medios que publican artículos periódicamente relacionados con las ciencias de la tierra, mapas, SIG, etc.</li>
                            <li><strong>datos:</strong> portales con datos geolocalizados</li>
                            <li><strong>apis:</strong> APIs agnósticas (REST normalmente) que ofrecen datos georeferenciados y/o herramientas de análisis</li>
                            <li><strong>sdks-bibliotecas:</strong> frameworks, SDKs y bibliotecas tanto para trabajar con mapas y datos georeferenciasdos en entornos nativos y web</li>
                            <li><strong>formatos:</strong> formatos de datos para trabajar con datos georeferenciados</li>
                            <li><strong>eventos:</strong> eventos con foco en geoentusiastas</li>
                            <li><strong>libros:</strong> libros para desarrollar habilidades relacionadas con las ciencias de la tierra, mapas, SIG, etc.</li>
                            <li><strong>canales-youtube:</strong> canales de Youtube dirigidos a geoentusiastas</li>
                            <li><strong>cursos-masters:</strong> cursos online, presenciales, en vídeo, etc</li>
                            <li><strong>otras-webs:</strong> otros recursos que no encajar exáctamente en las categorías anteriores</li>
                        </ul>
                        <p>Las celdas de la primera fila pueden contener notas aclaratorias sobre cada campo, al igual que comentarios si se quiere discutir/debatir algo.</p>
                        <p>Se crearán nuevos listados conforme se vaya considerando necesario.</p>
                    </section>

                        <p>Estamos intentando que todos los proyectos que usen estos datos estén etiquetados en Github con el <a href="https://github.com/topics/geoiniciativas">"topic": geoiniciativa</a>. Si encuentras alguno que no esté listado aquí por favor avísanos abriendo un issue o haciendo un pull request.</p>

                    <section class="js-section">
                        <h3 class="section__title">Desarrolladores</h3>

                        <p>
                            Los datos de la hoja de cálculo pueden ser consumidos vía API. Para ello puedes usar la <a href="https://developers.google.com/sheets/api/guides/migration" class="link">API de Google Sheets</a>
                            permite recuperar los datos tanto en formato JSON como XML.
                        </p>

                        <p>En los siguientes ejemplos usaremos la versión 3 para evitar tener que generar una API_KEY de Google Console.</p>

                        <table id="customers">
                            <tr>
                                <th>Endpoint (v3)</th>
                                <th>Funcionalidad</th>
                                <th>Ejemplo</th>
                            </tr>
                            <tr>
                                <td>/feeds/worksheets/<span class="bold">spreadsheetId</span>/private/full</td>
                                <td>Los metadatos del documento: título, número de pestañas, identificadores globales de las pestañas, etc.</td>
                                <td><a href="https://spreadsheets.google.com/feeds/worksheets/1bF4YYH7bXPSLI___zMfh3tDfSxDlWWZLkkuT5vD4zHQ/public/full?alt=json" class="link">Mostrar JSON</a></td>
                            </tr>
                            <tr>
                                <td>/feeds/list/<span class="bold">spreadsheetId</span>/<span class="bold">tabId</span>/public/values</td>
                                <td>Permite recuperar los valores de las celdas de una pestaña concreta. El valor "spreadsheetId"</td>
                                <td><a href="https://spreadsheets.google.com/feeds/list/1bF4YYH7bXPSLI___zMfh3tDfSxDlWWZLkkuT5vD4zHQ/1/public/values?alt=json" class="link">Mostrar JSON</a></td>
                            </tr>
                        </table>

                        <p>Un ejemplo de proyecto que usa esta API es <a href="https://github.com/Geo-Developers/geoiniciativas-widget">geoiniciativas-widget</a></p>

                        } else if (savedPosition) {
                            return savedPosition;
                        } else {
                            return { x: 0, y: 0 }
                        }
