            <script>
                function fetchMarkdown(){
                    const markdownUrl = 'https://geo-developers.github.io/geoiniciativas/README.md';
                    return fetch(markdownUrl).then(response => response.text())
                }

                function fetchNews(){
                    const feedURL = 'http://www.feedrinse.com/services/channel/?chanurl=598b30eef2bd60fa1feeb65dafe67a32',
                    apikey = 'qreyxurezorzaujv0y5zsddrjmeukjmjywgdfygg',
                    feed2json = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedURL)}&api_key=${apikey}&count=50`;

                    return fetch(feed2json).then((response) => {
                        if (response.ok){
                            return response.json();
                        }else{
                            return {items: null}
                        }
                    });

                }

                function initPage(){
                    return Promise.all([fetchMarkdown(), fetchNews()]);
                }

                initPage().then(([markdown, news]) => {

                    moment.locale('es');
                    const Home = Vue.component('home',{
                        template: '#home',
                        data (){
                            return {
                                text: marked(markdown)
                            }
                        },
                        mounted() {
                            renderGeoIniciativasWidget();
                        }
                    });

                    const ArticleList = Vue.component('article-list',{
                        template: '#article-list',
                        data (){
                            return {
                                posts: news.items
                            }
                        }
                    });

                    const WidgetPage = Vue.component('widget-page',{
                        template: '#widget-page',
                        mounted() {
                            let externalScript = document.createElement('script')
                            externalScript.setAttribute('src', 'https://gist.github.com/hhkaos/3ce84f98d5d991d54a8c58dc0ef3b026.js')
                            document.getElementById("widget-page-script").appendChild(externalScript)
                        }

                    });

                    const routes = [
                    { path: '/widget', component: WidgetPage },
                    { path: '/noticias', component: ArticleList },
                    { path: '/', component: Home }
                    ];
                    const router = new VueRouter({
                        routes,
                        // mode: 'history',
                        // scrollBehavior: function(to, from, savedPosition) {
                            //     if (to.hash) {
                                //         return {selector: to.hash}
                                //     } else {
                                    //         return { x: 0, y: 0 }
                                    //     }
                                    // },
                                })

                                var app = new Vue({
                                    el: '#app',
                                    router
                                });
                            });

                            const getHostnameFromRegex = (url, param = 1) => {
                                const matches = url.match(/^https?\:\/\/([^\/?#]+)(?:[\/?#]|$)/i);
                                return matches && matches[param];
                            };

                        </script>
